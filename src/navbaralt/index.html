<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tailwind CSS Navbar</title>

    <link rel="stylesheet" href="../output.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<header>
    <nav class="bg-white border-gray-200 shadow dark:bg-gray-900">
        <div
                class="flex flex-wrap items-center justify-between p-4 mx-auto max-w-screen-xxl"
        >
            <a href="#" class="flex items-center space-x-3 rtl:space-x-revers">
                <img
                        src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg"
                        alt="Logo"
                        class="h-8"
                />
                <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white font-sen"
                >Tailwind</span
                >
            </a>
            <div
                    class="flex items-center space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse"
            >
                <button class="flex px-3 py-1 font-semibold text-white rounded-full font-sen text-md bg-sky-400 md:me-2 focus:ring-2 focus-ring-sky-300 dark:focus:ring-sky-600"
                        id="create-menu-button"
                        aria-expanded="false"
                        data-dropdown-toggle="create-dropdown"
                        data-dropdown-placement="bottom">
                    Create
                    <i class="my-auto font-semibold fa-solid fa-circle-plus ms-1" style="color: #ffffff"></i>
                </button>
                <div
                        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="create-dropdown"
                >
                    <ul class="py-2" aria-labelledby="create-menu-button">
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            >
                                <i class="fa fa-pen-to-square me-1.5"></i> Post</a>
                        </li>
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            ><i class="fa fa-podcast me-1.5"></i> Voice</a
                            >
                        </li>
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            ><i class="fa fa-quote-right me-1.5"></i> Journal</a
                            >
                        </li>
                    </ul>
                </div>
                <button class="flex px-2 py-1 font-semibold rounded-full text-slate-400 focus:ring-2 focus-ring-slate-400 dark:focus:ring-slate-600">
                    <i class="fa fa-moon fa-2x md:me-2"></i>
                </button>
                <button
                        type="button"
                        class="flex text-sm bg-gray-800 rounded-full border-2 border-sky-300 md:me-0 focus:ring-2 focus:ring-sky-300 dark:focus:ring-sky-600"
                        id="user-menu-button"
                        aria-expanded="false"
                        data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom"
                >
                    <span class="sr-only">Open user menu</span>
                    <img
                            class="w-8 h-8 rounded-full text-cyan"
                            src="../images/avatar.png"
                            alt="user photo"
                    />
                </button>
                <!-- Dropdown menu -->
                <div
                        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="user-dropdown"
                >
                    <div class="px-4 py-3">
                    <span
                            class="block text-sm font-semibold text-gray-900 dark:text-white font-sen"
                    >Yanik Kumar ğŸ‘‹ğŸ»ğŸ‘€
                    </span>
                        <!-- <span
                        class="block text-sm font-semibold text-gray-500 truncate dark:text-gray-400"
                        >@yanikkumar</span
                      > -->
                    </div>
                    <hr/>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                            <a
                                    href="#"
                                    class="px-4 py-2 text-sm text-gray-700 font-sen block hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            >Dashboard</a
                            >
                        </li>
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            >Settings</a
                            >
                        </li>
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            >Earnings</a
                            >
                        </li>
                        <li>
                            <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white font-sen"
                            >Sign out</a
                            >
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Search Bar -->
            <form class="max-w-md md:w-4/12 mx-auto mt-3 md:mt-0 lg:mt-0">
                <label
                        for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                >Search</label
                >
                <div class="relative">
                    <div
                            class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
                    >
                        <svg
                                class="w-4 h-4 text-gray-400 dark:text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 20 20"
                        >
                            <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                            />
                        </svg>
                    </div>
                    <input
                            type="search"
                            id="default-search"
                            class="block w-full p-2 text-sm text-gray-400 border border-gray-300 rounded-full ps-10 bg-gray-50 focus:ring-sky-500 focus:border-sky-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
                            placeholder="Search..."
                            required
                    />
                </div>
            </form>
            <!-- Search Bar Ends -->
        </div>
    </nav>
</header>
<script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
